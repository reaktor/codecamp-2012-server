<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="css/mannapuuro.css"/>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/jquery-1.4.4.js"></script>
  <script src="js/template.js"></script>
  <script src="js/visualization.js"></script>
  <script src="js/underscore.js"></script>
</head>
<body>
<img id="splash-image" class="fullscreen-image" src="images/splash.png">
<table class="result-table hidden">
  <thead>
  <tr id="contenders">
    <th id="corner">&nbsp;</th>
    <th class="contender-name template"></th>
  </tr>
  </thead>
  <tbody id="results">
  <tr class="challenge-results template">
    <td class="challenge-name">
      <div class="ordinal"></div>
      <div class="name"></div>
    </td>
    <td class="contender-result template">
      <div class="result">
        <div class="value-graph">
          <div class="value-bar">
            <div class="value"></div>
          </div>
        </div>
        <div class="weight"></div>
      </div>
      <div class="score"></div>
      <!-- TODO -->
      &nbsp;
    </td>
  </tr>
  </tbody>
  <tbody>
  <tr class="total-results">
    <td class="total-header">Tulos</td>
    <td class="contender-total template">&nbsp;</td>
  </tr>
  </tbody>
</table>
</body>
</html>
